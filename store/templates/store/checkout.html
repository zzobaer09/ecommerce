{% extends "store/main.html" %}
{% load static %}
{% block content %}
    <h3>Checkout</h3>
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="#user-info">
                        <div class="form-field">
                            <input required class="form-control" name="name" placeholder="Name..." type="text">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" name="email" placeholder="Email..." type="email">
                        </div>
                    </div>

                    <div id="shipping-info">
                        <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Country..">
						</div>

                    </div>

                    <hr>
                    <input type="text" id="form-button" class="btn btn-success btn-block" value="Continue">

                </form>
            </div>
            <br>

            <div class="box-element hidden" id="payment-info">
                <small>Paypal</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                 <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190;Back To Cart</a>
                 <hr>
                 <h3>Order Summary</h3>
                 <hr>

                 <div class="cart-row">

                    <div style="flex: 2;"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
                    <div style="flex: 2;">Product</div>
                    <div style="flex: 1;">$20</div>
                    <div style="flex: 1;">x2</div>
                
                </div>
                
                <h5>Items: 2</h5>
                <h5>Total: $40</h5>

            </div>
        </div>
    </div>

{% endblock %}
